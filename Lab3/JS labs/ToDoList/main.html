<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="logo">
        <p id="Logo">To Do List</p>
      </div>
      <div class="name">
        <h1>To Do List</h1>
        <form>
          <label>
            <input type="text"
                   id="todoInput"
                   placeholder="New task">
          </label>
          <button type="button"
                  id="addButton">Add
          </button>
          <button type="button"
                  id="deleteButton">
                  Delete</button>
        </form>
          <p id="Task-text"> Tasks </p>
          <ul id="todoList" class="list"> </ul>
        </div>
  <script src="ToDo.js"> </script>
</body>
</html>
